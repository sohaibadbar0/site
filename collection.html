        /* General Body Styling - Ensure background-elements can be seen */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Set to transparent to reveal background-elements */
            color: #FFFFFF; /* All white font */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative; /* Needed for absolute positioning of background elements */
        }

        /* Global Background Elements Container - Consolidated here for reliability */
        .background-elements {
            position: fixed; /* Fixed to viewport so it covers the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide elements that go beyond the screen */
            z-index: -1; /* Ensure it's behind all content */
            pointer-events: none; /* Allow clicks to pass through to content */
            background-color: #0A0A0A; /* Applied deep space black here as the base */
        }

        /* particles.js container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Particles.js will draw on top of the base background */
            background-image: url(''); /* No background image for particles */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 0; /* Ensure it's above the base background-color of .background-elements, but still behind content */
        }

        /* Glitch Effect on Hover */
        .glitch-text {
            position: relative;
            display: inline-block; /* Essential for glitch effect */
            transition: text-shadow 0.3s ease; /* Smooth transition for non-glitch state */
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text); /* Use data-text attribute for content */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            color: #FFFFFF; /* Default color for glitch layers */
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #c5ff4a; /* Greenish shadow */
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #E74C3C; /* Reddish shadow */
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        /* Pause glitch animation when not hovered */
        .glitch-text:not(:hover)::before,
        .glitch-text:not(:hover)::after {
            animation-play-state: paused;
            text-shadow: none; /* No shadow when not hovered */
            clip-path: none; /* No clip path when not hovered */
        }

        .glitch-text:hover::before {
            animation-play-state: running;
        }
        .glitch-text:hover::after {
            animation-play-state: running;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(30% 0 70% 0); }
            20% { clip-path: inset(80% 0 0% 0); }
            40% { clip-path: inset(10% 0 60% 0); }
            60% { clip-path: inset(50% 0 20% 0); }
            80% { clip-path: inset(0% 0 80% 0); }
            100% { clip-path: inset(30% 0 70% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(50% 0 20% 0); }
            20% { clip-path: inset(10% 0 60% 0); }
            40% { clip-path: inset(80% 0 0% 0); }
            60% { clip-path: inset(30% 0 70% 0); }
            80% { clip-path: inset(0% 0 80% 0); }
            100% { clip-path: inset(50% 0 20% 0); }
        }

        /* Glitch effect for buttons */
        .glitch-button {
            position: relative;
            overflow: hidden; /* Hide overflow for glitch layers */
        }

        .glitch-button::before,
        .glitch-button::after {
            content: ''; /* Empty content, background will be used */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #E74C3C; /* Match button background */
            transition: transform 0.1s ease;
            z-index: -1; /* Behind the button text */
        }

        .glitch-button::before {
            transform: translateX(-100%);
            animation: glitch-button-anim-1 1s infinite linear alternate-reverse;
        }

        .glitch-button::after {
            transform: translateX(100%);
            animation: glitch-button-anim-2 1s infinite linear alternate-reverse;
        }

        .glitch-button:not(:hover)::before,
        .glitch-button:not(:hover)::after {
            animation-play-state: paused;
            transform: translateX(0); /* Reset position when not hovered */
        }

        .glitch-button:hover::before,
        .glitch-button:hover::after {
            animation-play-state: running;
        }

        @keyframes glitch-button-anim-1 {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        @keyframes glitch-button-anim-2 {
            0% { transform: translateX(100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
